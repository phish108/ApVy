<html>
    <head>
        <style>
        .block {
            height: 50vh;
            overflow: scroll;
            border: 1px solid black;
        }

        [role~=group] { display: none; }
        [role~=group].active { display: block; height: 110vh; border: 1px solid red;}
        </style>
    </head>
    <body>
        <div class="block"> <!-- needed to make the scrolling work for now -->
            <div id="start" class="active" role="group" data-view="start" data-events="click tap">
                <div id="fromStartToBarButton" role="button click" data-operator="change" href="#bar">
                    change to Bar
                </div>
            </div>

            <div id="bar" role="group" data-view="scroller" data-events="click tap scroll">
                <div>
                    hi! I am Bar!
                </div>
                <div id="backToStartButton" role="button" data-operator="change" href="#start">
                    back
                </div>
            </div>
        </div>

        <script src="../CoreApp.js" type="text/javascript"></script>

        <script src="scroller.js" type="text/javascript"></script>

        <script src="../DelegateProxy.js" type="text/javascript"></script>
        <script src="../CoreViewApp.js" type="text/javascript"></script>
    </body>
</html>
