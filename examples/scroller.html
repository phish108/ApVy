<html>
    <head>
        <style>
        [data-view][role~=group] { display: none; }
        [data-view][role~=group].active { display: block;}

        .block {
            height: 50vh;
            overflow: scroll;
        }

        .content {
            height: 100vh;
            border: 1px solid black;
            border-bottom: 5px solid red;
        }

        .content div:first-child {
            height: 90vh;
        }

        [role=button] {
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <div id="start" class="active" role="group" data-view="start" data-events="click tap">
            <div id="fromStartToBarButton" role="button" data-operator="changeTo" href="#bar">
                Switch to Bar View
            </div>
        </div>

        <div id="bar" role="group" data-view="scroller" data-events="click tap">
            <div id="barScrollCounter">0</div>
            <div id="barScrollContent" class="block" data-events="scroll">
                <div class="content">
                    <div>
                        <p>hi! I am the Bar View!</p>
                        <p>Scroll down, to get back</p>
                    </div>
                    <div id="backToStartButton" role="button" data-operator="changeTo" href="#start">
                        back
                    </div>
                </div>
            </div>
        </div>

        <!-- always first -->
        <script src="../CoreApp.js" type="text/javascript"></script>
        <script src="../DelegateProxy.js" type="text/javascript"></script>

        <!-- app-specific logic -->
        <script src="scroller.js" type="text/javascript"></script>

        <!-- always last -->
        <script src="../CoreViewApp.js" type="text/javascript"></script>
    </body>
</html>
