<html>
    <head>
        <style>
        .container {
            height: 50vh;
            overflow: scroll;
        }

        .content {
            height: 100vh;
            border: 1px solid black;
            border-bottom: 5px solid red;
        }

        .content div:first-child {
            height: 90vh;
        }

        [role=button] {
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <div role="group" data-view="start" data-event="click tap">
            <div role="button">
                <a data-bind="changeTo" href="#masterview">Switch to Bar View</a>
            </div>
        </div>

        <div role="group" data-view="masterview"  data-event="click tap" hidden>
                <div id="subview1" role="group" data-view="specialization1" data-event="click tap" hidden>
                    <div>
                        <p>hi! I am the first Specialization View!</p>
                        <p id="specialization1Counter">0</p>
                    </div>
                </div>
                <div id="subview2" role="group" data-view="specialization2" data-event="click tap" hidden>
                    <div>
                        <p>hi! I am the second Specialization View!</p>
                        <p id="specialization2Counter">0</p>
                    </div>
                </div>
                <div role="button" data-bind="changeTo" href="#start">
                    <a data-bind="changeTo" href="#start">back</a>
                </div>
        </div>

        <!-- always first -->
        <script src="../../ApVyManager.js" type="text/javascript"></script>
        <script src="../../DelegateProxy.js" type="text/javascript"></script>

        <!-- app-specific logic -->
        <script src="masterview.js" type="text/javascript"></script>
        <script src="specialization1.js" type="text/javascript"></script>
        <script src="specialization2.js" type="text/javascript"></script>

        <!-- always last -->
        <script src="../../ApVy.js" type="text/javascript"></script>
    </body>
</html>
