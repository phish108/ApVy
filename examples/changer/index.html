<html>
    <head>
        <style>
        [role=button] {
            cursor: pointer;
        }

        .container {
            height: 50vh;
            overflow: scroll;
        }

        .content {
            height: 100vh;
            border: 1px solid black;
            border-bottom: 5px solid red;
        }

        .content div:first-child {
            height: 90vh;
        }

        </style>
    </head>

    <body>
        <div role="group" data-view="start" data-events="click tap">
            <div role="button" data-operator="changeTo" href="#scroller">
                Switch to Scroll View
            </div>
            <div role="button" data-operator="changeTo" href="#navitron">
                Switch to Navitron View
            </div>
        </div>

        <div role="group" data-view="scroller" data-events="click tap" hidden>
            <div id="barScrollContent" class="container" data-events="scroll">
                <div class="content">
                    <div>
                        <p>hi! I am the Scroll View!</p>
                        <p>Scroll down, to get back</p>
                    </div>
                    <div role="button" data-operator="changeTo" href="#start">
                        back
                    </div>
                </div>
            </div>
        </div>

        <div role="group" data-view="navitron" data-events="click tap" hidden>
                    <div>
                        <p>hi! I am the Navitron View!</p>
                    </div>
                    <div role="button" data-operator="changeTo" href="#start">
                        back to start
                    </div>
                    <div role="button" data-operator="changeTo" href="#scroller">
                        change to the scroll view
                    </div>
                </div>
            </div>
        </div>

        <!-- always first -->
        <script src="../../ApVyManager.js" type="text/javascript"></script>
        <script src="../../DelegateProxy.js" type="text/javascript"></script>

        <!-- always last -->
        <script src="../../ApVy.js" type="text/javascript"></script>
    </body>
</html>
